plugins:
  builder:
    disable:
    - script_sample_data
    - invenio_record_metadata_alembic_setup_cfg
  packages:
  - oarepo-model-builder-cf
  - oarepo-model-builder-multilingual
  - oarepo-model-builder-files
  - oarepo-model-builder-ui
  - oarepo-model-builder-relations
  - oarepo-model-builder-nr
profiles:
- record
- files
record:
  extend: datacite#DataCiteModel
  files:
    properties:
      use:
      - ./datasets-files.yaml
    use:
    - invenio_files
  module:
    qualified: datasets
  permissions:
    presets:
    - read_only
  pid:
    type: dtsts
  properties:
    metadata:
      properties: {}
  resource-config:
    base-html-url: /datasets/
  use:
  - invenio
  - ./datasets-custom_fields.yaml
runtime-dependencies: {}
settings:
  i18n-languages:
  - en
  supported-langs:
    en:
      text: {}
