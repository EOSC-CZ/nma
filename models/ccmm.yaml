$defs:
  address:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Address label
  agent:
  #not used anywhere ignore
    properties:
      iri:
        type: keyword
      external_identifiers:
        type: array
        items:
          type: keyword
        label.en: External identifier
        help.en: External identifer of an Agent.
      contact_points:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/contact_details
        label.en: Contact point
        help.en:
          Relevant contact information for the catalogued resource. Use of
          vCard is recommended.
  alternate_title:
    properties:
      iri:
        type: keyword
      title:
        type: i18nStr
        label.en: Title
        help.en: Alternate title name.
        required: true
      type:
        type: keyword
        label.en: Type
        help.en: Type of alternate title.
  application_profile:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Label of application profile
  contact_details:
    properties:
      iri:
        type: keyword
      dataBoxes:
        type: array
        items:
          type: keyword
        label.en: Data box
        help.en: Code of the data box.
      emails:
        type: array
        items:
          type: keyword
        label.en: Email
        help.en: Email address.
      phones:
        type: array
        items:
          type: keyword
        label.en: Phone
        help.en: Phone number
      addresses:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/address
        label.en: Address
        help.en: To specify the components of the delivery address for the object
  contact_point:
    properties:
      organization:
        use: ./ccmm.yaml#/$defs/organization
      person:
        use: ./ccmm.yaml#/$defs/person
  data_service:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Data service label.
      endpoint_urls:
        type: array
        items:
          type: url
        label.en: Endpoint URL
        help.en: The root location or primary endpoint of the service (an IRI).
        required: true
  dataset:
    properties:
      iri:
        # ignore iris type url then it is existing url and we can display it as a link in ui
        type: keyword
      publication_year:
        type: integer
        label.en: Publication year
        help.en: The year when the item was or will be made publicly available.
      version:
        type: keyword
        label.en: Version
        help.en: The version indicator (name or identifier) of a resource.
      descriptions:
        type: array
        # array with [{lang: smth value: smthd}] can have same languge more times
        items:
          type: i18nStr
        label.en: Description
        help.en: A free-text account of the Dataset.
        required: true
      other_languages:
        type: array
        items:
          type: keyword
        label.en: Other language
        help.en: The primary language of the resource.
      primary_language:
        type: keyword
        label.en: Other language
        # required not necessary mean it is actually required. Currently no vocabulary items
        # so all such items will be just strings
        help.en: The primary language of the resource.
        required: true
      resource_type:
        # should be a vocabullary but not yet
        type: keyword
        label.en: Resource type
        help.en: A description of the resource.
      title:
        type: keyword
        label.en: Title
        help.en: A name given to the resource.
        required: true
      alternate_titles:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/alternate_title
        label.en: alternate title
      is_described_by:
        # data created in the repo and data related to the dataset are separate things
        type: array
        items:
          use: ./ccmm.yaml#/$defs/metadata_record
        label.en: is described by
        help.en: Inverse relation between dataset and metadata record.
        required: true
      identifiers:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/identifier
        label.en: identifier
        help.en: has identifier
        required: true
      locations:
        # ignore in UI for now
        type: array
        items:
          use: ./ccmm.yaml#/$defs/location
        label.en: Location
        help.en: The geographical area covered by the dataset.
      provenances:
        # ignore in UI for now
        type: array
        items:
          use: ./ccmm.yaml#/$defs/provenance_statement
        label.en: provenance - A statement about the lineage of a Dataset.
      qualified_relations:
        # creators of dataset itself (as opposed in metadata_record people who deposited the data in repository)
        type: array
        items:
          use: ./ccmm.yaml#/$defs/resource_to_agent_relationship
        label.en: Qualified relation
        help.en: Attachment of resource to the relationship.
      time_references:
        # all dates related to the dataset (was measured on x, processed to x at that time etc.)
        type: array
        items:
          use: ./ccmm.yaml#/$defs/time_reference
        label.en: time reference
      subjects:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/subject
        label.en: subject
      validation_results:
        # ignore in UI
        type: array
        items:
          use: ./ccmm.yaml#/$defs/validation_result
        label.en: validation result
      funding_references:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/funding_reference
        label.en: funding reference
      terms_of_use:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/terms_of_use
        label.en: terms of use
      related_resources:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/resource
        label.en: related resource
      distribution_data_services:
      # ignore in UI for now
        type: array
        items:
          use: ./ccmm.yaml#/$defs/distribution_data_service
      distribution_downloadable_files:
      # ignore in UI for now
      # directly access a file in another repository 
        type: array
        items:
          use: ./ccmm.yaml#/$defs/distribution_downloadable_file
  distribution:
  #ignore
    properties:
      iri:
        type: keyword
      title:
        type: keyword
        label.en: Title
        help.en: A name given to the distribution.
  distribution_data_service:
    properties:
      descriptions:
        type: array
        items:
          type: i18nStr
        label.en: Description
        help.en: A free-text account of the Distribution.
      documentations:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/documentation
        label.en: Documentation
        help.en: A page or document about this Distribution.
      specifications:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/application_profile
        label.en: Specification
        help.en: An established standard to which the distribution conforms.
      access_services:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/data_service
        label.en: Access service
        help.en:
          A site or end-point that gives access to the distribution of the
          dataset.
      iri:
        type: keyword
      title:
        type: keyword
        label.en: Title
        help.en: A name given to the distribution.
  distribution_downloadable_file:
    properties:
      checksum:
        type: keyword
        label.en: Checksum
        help.en:
          A mechanism that can be used to verify that the contents of a distribution
          have not changed.
        required: true
      byte_size:
        type: integer
        label.en: Byte size
        help.en: The size of a Distribution in bytes.
      format:
        type: url
        label.en: Format
        help.en: The file format of the Distribution.
      conforms_to_schemas:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/application_profile
        label.en: Conforms to schema
        help.en: An established standard to which the distribution conforms.
      media_type:
        use: ./ccmm.yaml#/$defs/media_type
        label.en: Media type
        help.en: The media type of the distribution as defined by IANA
      access_urls:
        #link to record in foreign repository
        type: array
        items:
          type: url
        label.en: Access URL
        help.en: A URL that gives access to a Distribution of the Dataset.
        required: true
      download_urls:
        #link to this file in another repository (that is opened from our repository)
        type: array
        items:
          type: url
        label.en: Download URL
        help.en: A URL that is a direct link to a downloadable file in a given format.
      iri:
        type: keyword
      title:
        type: keyword
        label.en: Title
        help.en: A name given to the distribution.
  documentation:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Documentation label
  funder_identifier:
    properties:
      iri:
        type: keyword
      funder_identifier_scheme_uri:
        type: url
        label.en: Funder identifier scheme URI
        help.en: The URI of the funder identifier scheme.
      funder_identifier_type:
        type: keyword
        label.en: Funder identifier type
        help.en: The type of the funderIdentifier.
        required: true
  funding_reference:
    # funding no data to show in ui, we can show award title and funding program
    properties:
      iri:
        type: keyword
      funding_program:
        type: keyword
        label.en: Funding program
        help.en: Reference to the specific funding program.
      award_title:
        type: keyword
        label.en: Award title
        help.en: The human readable title or name of the award (grant).
      local_identifier:
        type: keyword
        label.en: Local identifier
        help.en: The code assigned by the funder to a sponsored award (grant).
      funders:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/funder_identifier
        label.en: has funder
  geometry:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Geometry label
  identifier:
    properties:
      iri:
        type: keyword
      identifier_scheme:
        type: url
        label.en: Identifier scheme
        help.en: Scheme URI of the identifier.
        required: true
      value:
        type: keyword
        label.en: Value
        help.en: Value of the identifer within the given identifier scheme.
        required: true
  langString: {}
  location:
    properties:
      iri:
        type: keyword
      bbox:
        use: ./ccmm.yaml#/$defs/ows:BoundingBoxType
        label.en: Bbox
        help.en: Bounding box of the location geometry.
      location_names:
        type: array
        items:
          type: keyword
        label.en: Location name
        help.en: Name of the spatial location.
      dataset_relations:
        type: array
        items:
          type: keyword
        label.en: Relation to dataset
        help.en: Type of relation of the spatial location to the dataset.
      geometry:
        use: ./ccmm.yaml#/$defs/geometry
        label.en: Geometry
        help.en: The corresponding geometry for a resource.
      related_object_identifiers:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/resource
        label.en: Related object identifier
        help.en: Relation to the existing spatial object.
  media_type:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Media type label
  metadata_agent_role_type:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        # display labels in all languages
        items:
          type: i18nStr
        label.en: Label
        help.en: Validation result label
  metadata_record:
    # things related to the repository related metadata of the dataset
    properties:
      iri:
        type: keyword
      dates_updated:
        type: array
        items:
          type: date
        label.en: Date updated
        help.en: Date on which the resource was changed.
      date_created:
        type: date
        label.en: Date Created
        help.en: The date on which the metadata record was created.
      languages:
        type: array
        items:
          type: keyword
        label.en: Language
        help.en: Language of the metadata record
      qualified_relations:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/metadata_to_agent_relationship
        label.en: Qualified relation
        help.en: Attachment of resource to the relationship.
      original_repositories:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/repository
        label.en: Original repository
        help.en:
          Link to the repository from which the metadata were originally stored
          and curated.
      conforms_to_standards:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/application_profile
        label.en: Conforms to standard
        help.en: An established standard to which the metadata record conforms.
  metadata_to_agent_relationship:
    properties:
      iri:
        type: keyword
      role:
        use: ./ccmm.yaml#/$defs/metadata_agent_role_type
        label.en:
          had role - The function of an entity or agent with respect to another
          entity or resource.
        required: true
      organization:
        use: ./ccmm.yaml#/$defs/organization
      person:
        use: ./ccmm.yaml#/$defs/person
  organization:
    properties:
      alternate_names:
        type: array
        items:
          type: i18nStr
        label.en: Alternate name
        help.en: To specify the organizational name associated with the object
      name:
        type: i18nStr
        label.en: Alternate name
        # wrong label
        help.en: To specify the organizational name associated with the object
        required: true
      iri:
        type: keyword
      external_identifiers:
        type: array
        items:
          type: keyword
        label.en: External identifier
        help.en: External identifer of an Agent.
      contact_points:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/contact_details
        label.en: Contact point
        help.en:
          Relevant contact information for the catalogued resource. Use of
          vCard is recommended.
  ows:BoundingBoxType:
    properties:
      LowerCorners:
        type: array
        items:
          type: float
        required: true
      UpperCorners:
        type: array
        items:
          type: float
        required: true
      crs:
        type: url
      dimensions:
        type: integer
  person:
    properties:
      family_name:
        type: keyword
        label.en: Family name
        help.en: The family name associated with the object
        required: true
      given_names:
        type: array
        items:
          type: keyword
        label.en: Given name
        help.en: The given name associated with the object
        required: true
      affiliations:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/organization
        label.en: Affiliation
        help.en: Affiliation of the person to the organization.
      iri:
        type: keyword
      external_identifiers:
        type: array
        items:
          type: keyword
        label.en: External identifier
        help.en: External identifer of an Agent.
      contact_points:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/contact_details
        label.en: Contact point
        help.en:
          Relevant contact information for the catalogued resource. Use of
          vCard is recommended.
  provenance_statement:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Provenance state label
  repository:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Repository label
  resource:
    properties:
      iri:
        type: keyword
      relation_type:
        type: keyword
        label.en: Relation type
        help.en: Type of the relation between Dataset and related resource.
        #will be vocabulary in the future
      type:
        #will be vocabulary in the future
        type: keyword
        label.en: Type
        help.en:
          A description of the resource. Gets the value from controlled list
          https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/resourceTypeGeneral/.
      title:
        type: keyword
        label.en: Title
        help.en: A name given to the Catalogue Record.
      identifier:
        type: keyword
        label.en: Identifier
        help.en: An unambiguous reference to the resource within a given context.
      qualified_relations:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/resource_to_agent_relationship
        label.en: Qualified relation
        help.en: Attachment of resource to the relationship.
      time_references:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/time_reference
        label.en: time reference
  resource_agent_role_type:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Validation result label
  resource_to_agent_relationship:
    properties:
      iri:
        type: keyword
      role:
        use: ./ccmm.yaml#/$defs/resource_agent_role_type
        label.en:
          had role - The function of an entity or agent with respect to another
          entity or resource.
        required: true
      organization:
        use: ./ccmm.yaml#/$defs/organization
      person:
        use: ./ccmm.yaml#/$defs/person
  subject:
    # show title in UI, classification code, subject scheme, and definition in tooltip
    # shoul dbe vocabulary in the future
    properties:
      iri:
        type: keyword
      definition:
        type: i18nStr
        label.en: Definition
        help.en: Definition of the subject.
      title:
        type: i18nStr
        label.en: Title
        help.en: Title of the subject
        required: true
      classification_code:
        type: keyword
        label.en: Classification code
        help.en:
          The classification code used for the subject term in the subject
          scheme.
      in_subject_scheme:
        use: ./ccmm.yaml#/$defs/subject_scheme
        label.en: in subject scheme
  subject_scheme:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Subject scheme label
  terms_of_use:
    properties:
      iri:
        type: keyword
      description:
        type: keyword
        label.en: Description
        help.en: Descriptive text on details of rights and licensing.
      license:
        type: keyword
        label.en: License
        help.en: Information about licensing details of the resource.
      access_rights:
        type: array
        items:
          type: keyword
        label.en: Access rights
        help.en:
          Information about who access the resource or an indication of its
          security status.
      contacts:
        type: array
        items:
          use: ./ccmm.yaml#/$defs/contact_point
        label.en: Contact
        help.en: Contact person for the further details about the terms of use.
  time_reference:
    properties:
      iri:
        type: keyword
      date_information:
        type: keyword
        label.en: Date information
        help.en: Additional information to the date in text form.
      date_type:
        type: keyword
        label.en: Date type
        help.en: Type of the date.
      date:
        type: date
        label.en: Date
        help.en:
          A point or period of time associated with an event in the lifecycle
          of the resource.
  validation_result:
    properties:
      iri:
        type: keyword
      labels:
        type: array
        items:
          type: i18nStr
        label.en: Label
        help.en: Validation result label
