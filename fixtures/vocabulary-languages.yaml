description:
  en: Persian is an Iranian language within the Indo-Iranian branch of the Indo-European
    languages and the only South-Western Iranian language. Apart from being the majority
    language and the national language in Iran (Persia), a different dialect is spoken
    in Afghanistan (officially known as Dari since 1958 for political reasons) and
    in Tajikistan (officially known as Tajiki Persian since the Soviet era for political
    reasons), and in some other regions. Persian is a pluricentric language and its
    grammar is similar to that of many contemporary European languages. Modern Iranian
    Persian and Afghan Persian are written using a modified variant of the Arabic
    alphabet. Tajik Persian is typically written in a modified version of the Cyrillic
    alphabet.
