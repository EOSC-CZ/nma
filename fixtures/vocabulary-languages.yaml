  en: "Moldavian or Moldovan is a name of the Romanian language in the Republic of\
    \ Moldova. The identity between the mother tongues of the Moldovans and Romanians\
    \ has been officially acknowledged since the reintroduction of the Latin script\
    \ in 1989; the 1991 Declaration of Independence of Moldova thereupon called the\
    \ official language \u2018Romanian\u2019. Nevertheless, the 1994 Constitution\
    \ only provided official status to \u2018Moldovan\u2019. In the early 2000s the\
    \ Parliament of the Republic of Moldova adopted a law defining \u2018Moldovan\u2019\
    \ and \u2018Romanian\u2019 as designations for the same language (glottonyms).\
    \ The breakaway region of Transnistria continues to recognise \u2018Moldovan\u2019\
    \ as one of its official languages."
