  en: "Bolon is a Manding language of Burkina Faso. There are two dialects, White/Southern\
    \ and Black/Northern; White Bolon is partially intelligible with Jula. Manding\
    \ languages are a sub-branch of Mande languages that are part of the hypothetical\
    \ Niger-Congo language family. However, as the Mande languages lack the noun-class\
    \ morphology, linguists increasingly treat Mande and Atlantic\u2013Congo as independent\
    \ language families and reject the Niger-Congo hypothesis."
