description:
  en: Tsoa, Tshwa or Tshuwau, also known as Kua and Hiechware, is a language spoken
    in southwest Africa, belonging to the Khoisan language family. It is considered
    part of the Khoe-kwadi language group, the northern branch of the Khoisan languages.
    Tsoa is spoken by about 6 500 people, mainly pastoralists or hunter/gatherers
    settled in the northeastern part of Botswana and Zimbabwe. One of the dialects
    is Tjwao (or Tshwao) spoken in Zimbabwe, where it is a language officially recognised
    in the constitution. Tsoa is a tonal language and is distinguished (like all Khoisan
    languages) by the presence of numerous click consonants, produced by snapping
    the tongue against the palate or teeth.
