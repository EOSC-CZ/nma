description:
  en: "The Kassonke (Khassonk\xE9) language, Xaasongaxango (Xasonga) is a Manding\
    \ language spoken by the Khassonk\xE9 and Malinke of western Mali. Kassonke is\
    \ an official language in Mali. Western and Eastern Maninka are 90% mutually intelligible,\
    \ though distinct from the Mandinka (Malinke) of southern Senegal, which is a\
    \ national language there. Manding languages are a sub-branch of Mande languages\
    \ that are part of the hypothetical Niger-Congo language family. However, as the\
    \ Mande languages lack the noun-class morphology, linguists increasingly treat\
    \ Mande and Atlantic\u2013Congo as independent language families and reject the\
    \ Niger-Congo hypothesis."
