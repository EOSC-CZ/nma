description:
  en: "Adyghe is a Northwest Caucasian language spoken by the western subgroups of\
    \ Circassians. It is spoken mainly in Russia, as well as in Turkey, Jordan, Syria\
    \ and Israel, where Circassians settled after the Circassian genocide (c.\u2009\
    1864\u20131870) by the Russian Empire. It is closely related to the Kabardian\
    \ (East Circassian) language, and some consider both as dialects of the Circassian\
    \ language. Adyghe as other Northwest Caucasian languages possesses highly complex\
    \ sets of consonant distinctions paired with a lack of vowel distinctions."
