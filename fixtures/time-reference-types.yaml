hint:
  cs: Datum, kdy vydavatel přijal zdroj do svého systému.
  en: The date that the publisher accepted the resource into their system.
id: Accepted
props:
  dataCiteCode: Accepted
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#accepted
title:
  cs: přijato
  en: accepted
---
hint:
  cs: Datum, kdy je zdroj zpřístupněn veřejnosti. Může být rozsah dat.
  en: The date the resource is made publicly available. May be a range.
id: Available
props:
  dataCiteCode: Available
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#available
title:
  cs: dostupné
  en: available
---
hint:
  cs: Konkrétní zdokumentované datum, kdy zdroj získal status autorského díla, pokud je aplikovatelné.
  en: The specific, documented date at which the resource receives a copyrighted status, if applicable.
id: Copyrighted
props:
  dataCiteCode: Copyrighted
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#copyrighted
title:
  cs: chráněno autorským právem
  en: copyrighted
---
hint:
  cs: Datum nebo rozsah dat, ve kterém byl obsah zdroje shromážděn.
  en: The date or date range in which the resource content was collected.
id: Collected
props:
  dataCiteCode: Collected
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#collected
title:
  cs: shromážděno
  en: collected
---
hint:
  cs: Datum nebo rozsah dat, na které se obsah zdroje vztahuje, popisuje nebo pokrývá.
  en: The date or date range that the resource content applies to, describes, or covers.
id: Coverage
props:
  dataCiteCode: Coverage
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#coverage
title:
  cs: časové pokrytí
  en: coverage
---
hint:
  cs: Datum, kdy byl zdroj sestaven; může se vztahovat k časovému rozmezí v dávné historii, rozsahu dat nebo jednotnému datu pro finální komponentu.
  en: The date the resource itself was put together; this could refer to a timeframe in ancient history, a date range, or a single date for a final component.
id: Created
props:
  dataCiteCode: Created
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#created
title:
  cs: vytvořeno
  en: created
---
hint:
  cs: Datum, kdy byl zdroj publikován nebo distribuován, např. do datového centra.
  en: The date that the resource is published or distributed, e.g., to a data centre.
id: Issued
props:
  dataCiteCode: Issued
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#issued
title:
  cs: vydáno
  en: issued
---
hint:
  cs: Datum, kdy tvůrce předal zdroj vydavateli. Může se lišit od Accepted, pokud vydavatel následně aplikuje výběrový proces.
  en: The date the creator submits the resource to the publisher. This could be different from Accepted if the publisher then applies a selection process.
id: Submitted
props:
  dataCiteCode: Submitted
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#submitted
title:
  cs: předloženo
  en: submitted
---
hint:
  cs: Datum poslední aktualizace zdroje, když je zdroj doplňován. Může být rozsah dat.
  en: The date of the last update to the resource, when the resource is being added to. May be a range.
id: Updated
props:
  dataCiteCode: Updated
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#updated
title:
  cs: aktualizováno
  en: updated
---
hint:
  cs: Datum nebo rozsah dat, během kterého je datová sada nebo zdroj přesný.
  en: The date or date range during which the dataset or resource is accurate.
id: Valid
props:
  dataCiteCode: Valid
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#valid
title:
  cs: platné
  en: valid
---
hint:
  cs: Datum, kdy byl zdroj stažen.
  en: The date the resource is removed.
id: Withdrawn
props:
  dataCiteCode: Withdrawn
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#withdrawn
title:
  cs: staženo
  en: withdrawn
---
hint:
  cs: Jiné datum, které nezapadá do existujících kategorií.
  en: Other date that does not fit into an existing category.
id: Other
props:
  dataCiteCode: Other
  definitionURL: https://datacite-metadata-schema.readthedocs.io/en/4.6/appendices/appendix-1/dateType/#other
title:
  cs: jiné
  en: other
