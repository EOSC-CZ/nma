id: c_f1cf
relatedURI:
  COAR: http://purl.org/coar/access_right/c_f1cf
title:
  cs: odložené zpřístupnění
  en: embargoed access
hint:
  en: "Embargoed access refers to a resource that is metadata only access until released for open access on a certain date. Embargoes can be required by publishers and funders policies, or set by the author (e.g such as in the case of theses and dissertations)."
  cs: "Odložené zpřístupnění označuje zdroj, ke kterému je zpočátku přístupný pouze metadata, dokud není v určitý datum uvolněn pro otevřený přístup. Embarga mohou být vyžadována politikami vydavatelů a poskytovatelů financování, nebo mohou být nastavena autorem (například v případě diplomových a disertačních prací)."
