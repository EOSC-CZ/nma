id: c_14cb
relatedURI:
  COAR: http://purl.org/coar/access_right/c_14cb
title:
  cs: pouze metadata
  en: metadata only access
hint:
  en: "Metadata only access refers to a resource in which access is limited to metadata only. The resource itself is described by the metadata, but neither is directly available through the system or platform nor can be referenced to an open access copy in an external journal or trustworthy archive."
  cs: "Přístup pouze k metadatům označuje zdroj, u kterého je přístup omezen pouze na metadata. Samotný zdroj je popsán metadaty, ale není přímo dostupný prostřednictvím systému nebo platformy, ani nelze odkazovat na kopii s otevřeným přístupem v externím časopise nebo důvěryhodném archivu."
