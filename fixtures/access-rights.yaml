id: c_abf2
relatedURI:
  COAR: http://purl.org/coar/access_right/c_abf2
title:
  cs: otevřený přístup
  en: open access
hint:
  en: Open access refers to a resource that is immediately and permanently online, and free for all on the Web, without financial and technical barriers.The resource is either stored in the repository or referenced to an external journal or trustworthy archive.
  cs: Otevřený přístup označuje zdroj, který je okamžitě a trvale dostupný online a zdarma pro všechny na webu, bez finančních a technických bariér. Zdroj je buď uložen v repozitáři, nebo odkazuje na externí časopis nebo důvěryhodný archiv.
