id: c_16ec
relatedURI:
  COAR: http://purl.org/coar/access_right/c_16ec
title:
  cs: omezený přístup
  en: restricted access
hint:
  en: "Restricted access refers to a resource that is available in a system but with some type of restriction for full open access. This type of access can occur in a number of different situations. Some examples are described below: The user must log-in to the system in order to access the resource The user must send an email to the author or system administrator to access the resource Access to the resource is restricted to a specific community (e.g. limited to a university community)"
  cs: "Omezený přístup označuje zdroj, který je v systému dostupný, ale s určitým typem omezení plného otevřeného přístupu. Tento typ přístupu může nastat v různých situacích. Některé příklady: Uživatel se musí přihlásit do systému, aby získal přístup ke zdroji Uživatel musí odeslat e-mail autorovi nebo správci systému pro přístup ke zdroji Přístup ke zdroji je omezen na konkrétní komunitu (např. pouze pro univerzitní komunitu)"
